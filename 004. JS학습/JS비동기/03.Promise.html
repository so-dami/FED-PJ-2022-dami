<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS비동기: 3. Promise 사용법</title>
        <script>

            /*********************************************************
             
                [프라미스(Promise)란? "원하는 결과를 보장해! 약속해!"]

                    "생성코드"는 시간이 걸릴 수 있는 코드이다.
                    "사용코드"는 결과를 기다려야 하는 코드이다.
                    Promise는 생성 코드와 소비 코드를 연결하는 JavaScript 객체다!
                    ___________________________________________________
                    
                    ((구문))
                    let 약속변수 = new Promise(function(성공함수, 실패함수) {
                        // 생성코드 : 시간이 걸리는 코드
                        
                        성공함수(리턴값 사용가능); // 성공 시 호출
                        실패함수(리턴값 사용가능); // 에러 시 호출
                    });

                    // 사용코드 : 약속객체가 완료될때까지 기다림!!!
                    약속변수.then(
                        function(변수) { 성공 시 코드 },
                        function(변수) { 실패 시 코드 }
                        );
                        
                    ___________________________________________________

                    [ AJAX 비동기 파일처리 전송객체 ]
                    
                    AJAX (Asynchronous Javascript And XML)
                    -> XMLHttpRequest

                    1. 특징:
                        (1) 웹서버의 데이터 읽기(페이지 로드 후)
                        (2) 페이지를 리로드하지 않고 웹페이지를 부분 업데이트함
                        (3) 백그라운드 웹서버로 데이터 전송기능

                    2. 사용법:
                        (1) 인스턴스를 생성하고 변수에 할당하여 사용
                            ex) let ajax = new XMLHttpRequest();

                        (2) 인스턴스를 열어서 전송 준비를 함
                        - open(방식,요청URL,아이디,비밀번호,비동기옵션)
                        -> 핵심: open(방식,요청URL)

                            1) 방식: GET, POST
                            - GET 방식을 더 선호함
                            - 이유? 가볍고 빠르게 처리할 수 있기 때문
                            - POST 방식은 민감한 데이터 처리 시 사용

                            2) 요청URL:
                            - 웹서버의 페이지나 파일경로주소

                            3) 아이디, 비번:
                            - 웹서버 접근 시 인증이 필요한 경우 사용

                            4) 비동기옵션:
                            - 기본값 true
                            -> 아무것도 안 쓰면 true로 비동기처리됨
                            -> 만약 false라고 하면 동기적처리를 함

                            - 비동기적으로 처리해야 페이지가 멈추지 않고 요청파일만 별도로 처리할 수 있음
                            
                            ex) ajax.open("GET","https://my.com/my.pdf")
                        
                        (3) 전송 후 처리를 위한 로드함수구역 설정
                        - 인스턴스변수.onload = function(){처리소스};

                        -> 여기서 onload라는 것은 서버에서 결과를 로드한다는 의미임
                        -> 결과처리 상태값: 인스턴스변수.status 값으로 처리함

                            [ status 결과값 종류 ]
                            
                            - 200: "OK" - 처리완료
                            - 403: "Forbidden" - 파일접근거부
                            - 404: "Not Found" - 파일없음
                            - statusText로 받으면 위의 문자형으로 리턴함

                            [ response 결과내용 종류 ]
                            
                            - responseText: 데이터를 문자형식으로 받기
                            - responseXML: 데이터를 XML형식으로 받기
                            - responseURL: 데이터 전송 URL로 받기

                        (4) 오픈 셋팅된 요청객체를 전송함
                        - 인스턴스변수.send()
                        -> open() -> onload -> send() 순으로 코딩

                    [ 웹서버 파일 요청 시 주의사항 ]
                    
                    1. 요청한 파일이 현재 페이지의 도메인 주소와 다른 경우(이종도메인) XSS 공격 등의 이유로 브라우저에서 이것을 금지하고 있음
                    (일반 XMLHttpRequest 요청으로 가져오는 것은 가능)

                    2. Promise를 사용하여 파일을 요청하고 에러 발생 시 이것을 실패함수로 처리할 때 이종도메인 에러는 Promise의 에러도 함께 발생시키므로, 실패함수처리가 되지 않음

                    3. 이것은 근본적인 브라우저 정책이므로 해결방법은 같은 도메인의 파일을 요청하는 것(외부도메인 파일을 같은 서버에 저장하여 사용하는 경우가 多)
                
            **********************************************************/
            function 화면뿌려(이거){
                document.getElementById("show").innerHTML += 이거 + "<br>";
            }

            // 로딩구역 //
            window.addEventListener("load",()=>{

                // 1. 기본 약속객체 만들기
                let 처음약속 = new Promise(

                    function(성공함수,실패함수){
                        let 통과 = 1;
                        // 1 - 성공, 0 - 실패
                        
                        // 이 자리에는 시간이 걸리는 실행코드가 위치함
                        if(통과){
                            성공함수("성공");
                        } // if //

                        else{
                            실패함수("실패");
                        } // else //

                }); // 처음약속 Promise //

                // Promise에서 호출되는 처리 후 실행메서드: then
                // then(함수1,함수2)
                // 함수1 - 성공 시 실행구역
                // 함수2 - 실패 시 실행구역
                처음약속.then(

                    // 성공 시 실행
                    function(전달변수){
                        화면뿌려(전달변수);
                    },
                    
                    // 실패 시 실행
                    function(전달변수){
                        화면뿌려(전달변수);
                    }); // 처음약속 //
                    
                // 2. 시간이 걸리는 코드를 약속객체에 넣고 처리하기
                // new Promise(function(변수){})
                // -> 하나의 변수는 성공처리함수임
                let 약속기다리기 = new Promise(function(성공){

                    // 처리시간이 걸리는 코드 넣기
                    setTimeout(function(){

                        // 성공함수 호출
                        성공("oh my god");
                    },3000); // setTimeout //
                    
                }); // 약속기다리기 Promise //

                // 약속객체로부터 처리 후 then 메서드에 실행코드 넣기
                // then(함수) -> 하나의 함수만 쓰면 성공처리함수를 받음
                약속기다리기.then(function(값){
                    화면뿌려("wow~ "+값);

                    // 이미지 추가
                    화면뿌려(`<img src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2014/0103/IE001663873_STD.jpg" style="height:70vh" alt="약속">`)
                }); // then 메서드 //

                // 3. 파일을 전송받은 후 실행하는 약속객체 생성하기
                let 파일약속 = new Promise(
                    function(성공함수,실패함수){

                        // 아작스(비동기통신)로 서버 파일 요청하기
                        // 3-1. XMLHttpRequset 객체 인스턴스 만들기
                        let ajax = new XMLHttpRequest();

                        // 3-2. 비동기파일 요청 열기(전송기능 메모리 생성)
                        ajax.open("GEt","VogueWF.pdf");
                        // 같은 도메인의 파일을 Prromise 처리해야 실패처리까지 모두 안전하게 이루어짐
                        
                        // ajax.open("GEt","https://tombap8.github.io/FED-PJ-2022-tom/001.HTML%ED%95%99%EC%8A%B5/06.CGV_PJ/001.%EB%B6%84%EC%84%9D%EC%84%A4%EA%B3%84/CGV_Mockup.pdf");

                        // 3-3. 결과 리턴받는 onload 이벤트 함수구역 생성
                        ajax.onload = function(){

                            console.log(ajax.status);

                            if(ajax.status===200){

                                // 성공 시 전송받은 파일URL을 받음
                                성공함수(ajax.responseURL);
                                
                            } // if //

                            else{

                                // 실패 시 결과를 문자형으로 상태값 보내줌
                                실패함수(ajax.statusText);
                                
                            } // else //
                            
                        }; // ajax onload //

                        // 3-4. 비동기요청 보내기: send()
                        ajax.send();
                        
                    }); // 파일약속 Promise //

                // 4. 호출
                파일약속.then(

                    function(성공메시지){
                        console.log("여기:",성공메시지);

                        화면뿌려("파일로딩 완료");
                        document.getElementById("doc").innerHTML=`
                            <iframe src="${성공메시지}" style="width:100%; height:100%;"></iframe>
                        `
                    },

                    function(실패메시지){
                        화면뿌려(실패메시지);
                    }); // 파일약속 then //
                
            }); // load //
            
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap");
            body {
                background-image: linear-gradient(to bottom, #494949, gray);
                background-repeat: no-repeat;
                background-attachment: fixed;
                text-align: center;
            }
            #show {
                font-family: "Gamja Flower", cursive;
                font-size: 4vw;
                background-image: linear-gradient(to bottom, lightgreen, pink, orangered, aquamarine);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-repeat: no-repeat;
                font-weight: bold;
            }
            #doc{
                width: 50%;
                height: 50vh;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="show"></div>
        <div id="doc"></div>
    </body>
</html>
