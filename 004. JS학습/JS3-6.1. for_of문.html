<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>for문 확장 - for of문</title>
        <script>
            // 배열 만들기
            // 배열구성 [제목,주연,내용]
            const mv1 = ["조제", "한지민(조제), 남주혁(영석)", "자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’.우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다.하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데... 기억할 거야, 너와 함께한 모든 순간을..."];
            const mv2 = ["원더 우먼 1984", "갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)", "1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"];
            const mv3 = ["도굴", "이제훈(동구), 조우진(존스박사)", "흙 맛만 봐도 보물을 찾아내는 타고난 천재 도굴꾼 강동구(이제훈).자칭 한국의 '인디아나 존스'로 불리는 고분벽화 도굴 전문가 존스 박사(조우진), 전설의 삽질 달인 삽다리(임원희)를 만나 환상(?)의 팀플레이를 자랑하며 위험천만하고도 짜릿한 도굴의 판을 키운다."];
            const mv4 = ["공조2: 인터내셔날", "현빈(림철령), 유해진(강진태)", "남한으로 숨어든 글로벌 범죄 조직을 잡기 위해 새로운 공조 수사에 투입된 북한 형사 ‘림철령’(현빈). 수사 중의 실수로 사이버수사대로 전출됐던 남한 형사 ‘강진태’(유해진)는 광수대 복귀를 위해 모두가 기피하는 ‘철령’의 파트너를 자청한다.  이렇게 다시 공조하게 된 ‘철령’과 ‘진태’! ‘철령’과 재회한 ‘민영’(임윤아)의 마음도 불타오르는 가운데, ‘철령’과 ‘진태’는 여전히 서로의 속내를 의심하면서도 나름 그럴싸한 공조 사를 펼친다. 드디어 범죄 조직 리더인 ‘장명준’(진선규)의 은신처를 찾아내려는 찰나, 미국에서 날아온 FBI 소속 ‘잭’(다니엘 헤니)이 그들 앞에 나타나는데…!  아직도 짠내 나는 남한 형사, 여전한 엘리트 북한 형사, 그리고 FBI 소속 해외파 형사까지! 각자의 목적으로 뭉친 그들의 짜릿한 공조 수사가 시작된다!"];
            const mv5 = ["육사오(6/45)", "고경표(박천우), 이이경(리용호)", "우연히 1등 당첨 로또를 주운 말년 병장 ‘천우’. 심장이 터질듯한 설렘도 잠시, 순간의 실수로 바람을 타고 군사분계선을 넘어간 로또. 바사삭 부서진 멘탈을 부여잡고…기필코 다시 찾아야 한다!  우연히 남쪽에서 넘어온 1등 당첨 로또를 주운 북한 병사 ‘용호’. 이거이 남조선 인민의 고혈을 쥐어 짜내는 육사오라는 종이쪼가리란 말인가? 근데 무려 당첨금이 57억이라고?!  당첨금을 눈앞에서 놓칠 위기에 처한 ‘천우’와 북에선 한낱 종이쪼가리일 뿐일 로또를 당첨금으로 바꿔야 하는 ‘용호’. 여기에 예상치 못한 멤버들(?)까지 합류하고 57억을 사수하기 위한 3:3팀이 성되는데…"];
            const mv6 = ["암살", "전지현(안옥윤), 하정우(하와이 피 스톨)", "1933년 조국이 사라진 시대 대한민국 임시정부는 일본 측에 노출되지 않은 세 명을 암살작전에 지목한다. 한국 독립군 저격수 안옥윤, 신흥무관학교 출신 속사포, 폭탄 전문가 황덕삼! 김구의 두터운 신임을 받는 임시정부 경무국 대장 염석진은 이들을 찾아 나서기 시작한다. 암살단의 타깃은 조선주둔군 사령관 카와구치 마모루와 친일파 강인국. 한편, 누군가에게 거액의 의뢰를 받은 청부살인업자 하와이 피스톨이 암살단의 뒤를 쫓는데... 친일파 암살작전을 둘러싼 이들의 예측할 수 없는 운명이 펼쳐진다!"];
            const mv7 = ["괴물", "송강호(강두), 배두나(남주)", "햇살 가득한 평화로운 한강 둔치 아버지(변희봉)가 운영하는 한강 매점, 늘어지게 낮잠 자던 강두(송강호)는 잠결에 들리는 ‘아빠’라는 소리에 벌떡 일어난다. 올해 중학생이 된 딸 현서(고아성)가 잔뜩 화가 나있다. 꺼내놓기도 창피한 오래된 핸드폰과, 학부모 참관 수업에 술 냄새 풍기며 온 삼촌(박해일)때문이다. 강두는 고민 끝에 비밀리에 모아 온 동전이 가득 담긴 컵라면 그릇을 꺼내 보인다. 그러나 현서는 시큰둥할 뿐, 막 시작된 고모(배두나)의 전국체전 양궁경기에 몰두해 버린다. 그곳에서 괴물이 나타났다. 한강 둔치로 오징어 배달을 나간 강두, 우연히 웅성웅성 모여있는 사람들 속에서 특이한 광경을 목격하게 된다. 생전 보도 못한 무언가가 한강다리에 매달려 움직이는 것이다. 사람들은 마냥 신기해하며 핸드폰, 디카로 정신 없이 찍어댄다. 그러나 그것도 잠시… 정체를 알 수 없는 괴물은 둔치 위로 올라와 사람들을 거침없이 깔아뭉개고, 무차별로 물어뜯기 시작한다. 순식간에 아수라장으로 돌변하는 한강변. 강두도 뒤늦게 딸 현서를 데리고 정신 없이 도망가지만, 비명을 지르며 흩어지는 사람들 속에서, 꼭 잡았던 현서의 손을 놓치고 만다. 그 순간 괴물은 기다렸다는 듯이 현서를 낚아채 유유히 한강으로 사라진다. 어딘가에 있을 현서를 반드시 찾아야 한다. 갑작스런 괴물의 출현으로 한강은 모두 폐쇄되고, 도시 전체는 마비된다. 하루아침에 집과 생계, 그리고 가장 소중한 현서까지 모든 것을 잃게 된 강두 가족… 돈도 없고 빽도 없는 그들은 아무도 도와주지 않지만, 위험구역으로 선포된 한강 어딘가에 있을 현서를 찾아 나선다."];

            /////////// 로드구역 /////////////////////////////////////
            // DOMContentLoaded -> html태그를 모두 그리면 발생이벤트
            window.addEventListener("DOMContentLoaded", () => {
                ///////////////////////////////
                // querySelector 함수 만들기 ///
                ///////////////////////////////
                // const qs = (x)=>{return document.querySelector(x)};
                const qs = (x) => document.querySelector(x);
                const qsa = (x) => document.querySelectorAll(x);
                // 길게 써야하는 부분을 함수로 만들고
                // 이것을 호출하여 리턴받는 함수기능을 활용한다!
                // 위의 함수는 선택자객체를 컬렉션으로 만드는 코드를
                // 리턴하여 실제로 사용할때 함수명을 아주 짧게 줄이게해준다!

                // 1. 로딩구역 확인
                console.log("로딩완료!");

                // 2. 대상선정
                // 2-1. 이벤트 대상 : .btngo
                const btngo = qsa(".btngo");
                console.log(btngo);

                // 2-2. 출력대상 : .minfo
                const minfo = qsa(".minfo");
                console.log(minfo);

                // 3. 버튼에 클릭이벤트 설정하기
                // for(시;한;증){코드} -> 일반for문설정
                // 시작값은 0부터, 한계값은 개수보다 작게, 증감은 ++
                //-> 항상 셋팅이 너무 뻔하다~~~~~!
                // ES6에서 이것을 자동화하는 for문이 등장함!
                // 바로 for of문!!!

                // x변수는 of뒤의 배열/컬렉션을
                // 하나씩 담고 for문 안으로 들어간다!
                // let변수이므로 for문 중괄호 안의 지역변수가 된다!
                for (let x of btngo) {
                    // console.log("x는?",x);

                    // 클릭이벤트 설정하기
                    // x변수에 각각의 버튼요소가 들어옴!
                    x.onclick = () => {
                        // 1. 버튼 텍스트 읽어오기
                        let btxt = x.innerText;
                        // for문의 x가 let이기 때문에
                        // 이벤트함수에 하나씩 개별전달이 된다!
                        console.log(btxt);

                        // 2. 버튼별 배열할당하기 : switch 사용
                        // 버튼에 따른 배열변수 할당할 변수
                        let data;

                        // 버튼별 분기하기
                        switch (btxt) {
                            case "공조2: 인터내셔날":
                                data = mv4;
                                break;
                            case "육사오(6/45)":
                                data = mv5;
                                break;
                            case "조제":
                                data = mv1;
                                break;
                            case "원더 우먼 1984":
                                data = mv2;
                                break;
                            case "도굴":
                                data = mv3;
                                break;
                            case "암살":
                                data = mv6;
                                break;
                            case "괴물":
                                data = mv7;
                                break;
                        } /////// switch case문 /////////

                        // 매칭 데이터 찍어보기
                        console.log(data);

                        // 3. 출력요소에 배열데이터 찍기
                        // 배열도 for of문 사용
                        // 변수 y는 data에 담긴 배열의 각각의 값

                        // for of문은 배열/컬렉션의 순번을 return하지 않는다.
                        // 따라서 변수를 하나 사용하여 순번을 증가하게끔 사용한다.

                        // 컬렉션 순번변수
                        let seq = 0;
                        for(let y of data){
                            // console.log(y);
                            // 출력대상인 .minfo -> minfo 변수
                            minfo[seq].innerText = y;

                            // 순번 seq 1씩 증가
                            seq++;
                        }; ///////// for of문 ///////////

                        // 배열/컬렉션 순번까지 모두 리턴하여 쓸 수 있는 메서드가 있음
                        // forEach() 메서드를 할 예정

                    }; //////// click 이벤트 함수 ///////
                } ////////// for of문 //////////////

                /******************************************* 
                [ for of 문 ]
                ___________________________

                - 일반for문에 비해 간단한 형식의 for문
                ((형식))
                for(변수 of 배열/컬렉션){실행문}

                ((특징))
                -> 시;한;증 이 필요없다!
                -> 배열/컬렉션 개수만큼 알아서 돌아줌!
                -> ES6에서 새롭게 등장함!

                -> 부가기능: 
                문자데이터를 넣으면 한글자씩 돌아줌! 
                for(변수 of 문자데이터변수) {실행문}
                -> 한글자씩 태그로 싸줄때 편리함!


            *******************************************/
            }); //////////////// 로드구역 /////////////////////////////
            //////////////////////////////////////////////////////////
        </script>
        <style>
            .btns {
                text-align: center;
                padding: 20px;
            }

            .btns > button {
                font-size: 30px;
                font-weight: bold;
            }

            .btngo{
                margin-top: 5px;
            }

            .wrap {
                max-width: 800px;
                margin: 0 auto;
                padding: 10px;
                border: 4px double #555;
                border-radius: 10px;
                font-size: 24px;
                line-height: 2;
            }

            .wrap > div {
                color: #444;
            }

            h1,
            h2,
            h3 {
                text-align: center;
                border-top: 2px dashed #ccc;
                border-bottom: 2px dashed #ccc;
                font-size: 35px;
            }

            h1 + div {
                /* +형제선택자 h1+div 앞에 형제로 h1 다음에 오는 div */
                font-size: 33px;
                font-weight: bold;
                text-align: center;
            }

            h2 + div {
                /* +형제선택자 h2+div 앞에 형제로 h2 다음에 오는 div */
                font-size: 28px;
                font-weight: bold;
                text-align: center;
            }

            /* 정보출력박스 */
            .minfo {
                background-color: #d0ffd3;
            }
        </style>
    </head>

    <body>
        <!-- 버튼그룹 -->
        <div class="btns">
            <button class="btngo">공조2: 인터내셔날</button>
            <button class="btngo">육사오(6/45)</button>
            <button class="btngo">원더 우먼 1984</button> <br>
            <button class="btngo">조제</button>
            <button class="btngo">도굴</button>
            <button class="btngo">암살</button>
            <button class="btngo">괴물</button>
        </div>
        <!-- 내용박스 -->
        <div class="wrap">
            <!--1.영화제목-->
            <h1>영화제목</h1>
            <div class="minfo"></div>

            <!--2.주연배우-->
            <h2>주연배우</h2>
            <div class="minfo"></div>

            <!--3.영화스토리-->
            <h3>영화스토리</h3>
            <div class="minfo"></div>
        </div>
    </body>
</html>
