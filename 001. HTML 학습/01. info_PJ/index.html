<!DOCTYPE html>
<html>
        <head>
            <!-- meta: description 사잍 설명 -->
            <meta name="description" content="네이버 요약뉴스, 최신뉴스, 정치, 경제, 사회, IT/과학, 연예">
            <!-- meta: charset 필수 인코딩 설정 -->
            <meta charset="utf-8">
            <!-- title: 탭에 표시 타이틀 -->
            <title>네이버 요약 뉴스</title>
        </head>
        <body>
            <!-- 
                [ 첫 페이지 이름이 index인 이유: 서버에서 가장 먼저 읽는 파일명이 index / default 이다.]

                [ 요소 / 태그 뭐지? ]
                예컨데 h1 요소 라고도 부르고 h1 태그 라고도 부른다. 무슨 차이?

                요소는 본질적인 특징을 지칭할 때 사용하고
                태그는 실질적인 구성 요소로 사용할 때 쓴다.

                [ 태그는 크게 2가지로 구분 ]
                1. 블록 요소: 컨텐츠를 구분하는 요소
                -> 특징: 옆에 아무 요소도 못 온다. (블록킹)
                2. 인라인 요소: 내용을 구분하는 요소
                -> 특징: 태그 간 줄바꿈 없이 그대로 나열됨

                [ 웹 페이지의 기본 시작 방향 ]
                -> 맨 위, 맨 왼쪽 라인

                [ 내용 구분을 위한 div의 형제들 ]
                1. 블록 태그의 대명사: div(divde/division)
                -> 내용의 별도 구분없이 마구 사용됨
                -> 의미를 가지는 div 형제들이 등장
                    1) header: 내용 중 상단 부분
                    2) footer: 내용 중 하단 부분
                    3) main: 내용 중 중앙 부분
                    4) section: 구체적인 내용을 구분(해딩 태그 권고)
                    5) article: 구체적인 내용을 구분(해딩 태그 권고)
                    -> section과 article의 차이?
                        article 독립된 내용으로 구성(ex. 기사)
                        section 일반적인 내용으로 구분
             -->
            <h1>네이버 요약 뉴스</h1>
        </body>
</html>
