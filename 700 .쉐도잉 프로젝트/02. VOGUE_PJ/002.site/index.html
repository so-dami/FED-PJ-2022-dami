<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 보그 코리아 (Vouge Korea)</title>

    <!-- 파비콘 넣기 -->
    <link rel="shortcut icon" href="./images/icon.jpg" type="image/x-icon"/>

    <!-- 외부 css 넣기 -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- 1. 상단영역 -->
    <!-- 
        [ #top>header.ibx.top ]
        div id = top
        header class = ibx top
    -->
    <div id="top">
        <header class="ibx top"></header>
    </div>

    <!-- 2. 메인영역 -->
    <!-- 
        [ #cont>main.ibx.cont ]
        div id = cont
        main class = ibx cont
    -->
    <div id="cont">
        <main class="ibx cont">
            <!-- 
                [ section.pt*7 ]
                section class = pt * 7개 생성
            -->
            <section class="pt1">
                <!-- 
                    [ div.cbx ]
                    div class = cbx 생성
                 -->
                <div class="cbx bgi bgi1"></div>
            </section>
            <section class="pt2">
                <!--
                    [ .cbx*3 ]
                    div class = cbx * 3개 생성
                -->
                <div class="cbx bgi bgi2"></div>
                <div class="cbx bgi bgi3"></div>
                <div class="cbx bgi bgi4"></div>
            </section>
            <section class="pt1">
                <div class="cbx bgi bgi5"></div>
            </section>
            <section class="pt2">
                <div class="cbx bgi bgi6"></div>
                <div class="cbx bgi bgi7"></div>
                <div class="cbx bgi bgi8"></div>
            </section>
            <section class="pt1">
                <div class="cbx bgi bgi9"></div>
            </section>
            <section class="pt2">
                <div class="cbx bgi bgi10"></div>
                <div class="cbx bgi bgi11"></div>
                <div class="cbx bgi bgi12"></div>
            </section>
            <section class="pt2">
                <div class="cbx bgi bgi13"></div>
                <div class="cbx bgi bgi14"></div>
                <div class="cbx bgi bgi15"></div>
            </section>
        </main>
    </div>

    <!-- 3. 하단영역 -->
    <!-- 
        [ #info>footer.ibx.info ]
        div id = info
        footer class = ibx info
    -->
    <div id="info">
        <footer class="ibx info"></footer>
    </div>
</body>

</html>
