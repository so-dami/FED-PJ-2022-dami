<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> descendant  선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(e) {

    /**************************************************
    
      [ html 태그를 넣는 제이쿼리 메서드: html(); ]
        1. 읽어오기: let temp = $(선택자).html();
        2. 태그넣기: $(선택자).html("<div>💜</div>");

      _______________________________________________

      [ 선택요소의 순번을 알아오는 제이커리 메서드: index() ]
        1. 언제든 제이쿼리 선택된 요소는 자신의 형제요소 중 순번을 리턴하여 구할 수 있음
        2. 만약 부모요소에 순번이 의미가 있다면 부모로 올라가서 .index(); 를 구하면 됨
        -> parent(): 부모요소로 이동 메서드

    **************************************************/

    // 미션: 아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣고

      $("#first").html(
        '<img src="https://hercanberra.com.au/wp-content/uploads/2019/06/Minions_feature.jpg" alt="미니언즈">'
      ); // html //

      $("#second").html(
        '<img src="https://www.partyrama.co.uk/wp-content/uploads/2017/06/minions-kevin-lifesize-cardboard-cutout-180cms-product-image.jpg" alt="미니언즈">'
      ); // html //

      $("#third").html(
        '<img src="https://5.imimg.com/data5/XQ/KP/MY-40305254/kids-toy-500x500.jpg" alt="미니언즈">'
      ); // html //

    // 모든 미니언즈 img 가로 크기 변경하기
      // 대상 선정
      const tg = $(".list img");

      // img 가로 크기 100px로 변경
      tg.css({width: "100px"}); // css //

    // 각 이미지 클릭시 이미지크기각 클릭할때마다 10px씩 커지게함과 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 하시오.

      // 각도 변수
      let dg = [10,10,10];

      tg.click(function(){
        // this -> 클릭된 img 자신
        // 제이쿼리 메서드 사용 시 $(this)

        // 현재 클릭된 img의 순번은?
        // $(선택자).index()
        let seq = $(this).parent().index();
        // img의 부모는 li -> .parent() 이동메서드
        // img는 단독이므로 0번, 부모 li는 순서대로 0,1,2
        console.log("순번:",seq);

        $(this).css({

          // 이미지 클릭 시 이미지 크기가 커지게
          width: "+=10px", // 대입 연산자처리 제이쿼리가 해줌

          // 클릭할 때마다 10도씩 각도 변경
          transform: `rotate(${dg[seq]}deg)`,
          transition: ".3s"

        }); // css //

        // 양쪽으로 기울어지도록 각도 양수, 음수 전환
        dg[seq] = -dg[seq];

      }); // click //
	
});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
   <p> Lorem Ipsum is simply </p>
 </header>

 <nav>
   <ul class="list">
     <li id="first">One</li>
     <li id="second">Two</li>
     <li id="third">Three</li>
  </ul>
 </nav>
 
 <p> Lorem Ipsum is simply </p>
 
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
