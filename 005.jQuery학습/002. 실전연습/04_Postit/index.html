<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag & drop 기능</title>
        <style>
            div.draggable {
                float: left;
                width: 160px;
                height: 160px;
                padding: 10px 0px 0px 20px;
                background: url(post.png) no-repeat;
                font-size: 14px;
            }

            /* 일반 선택(드래그 막기) */
            .draggable *{
                user-select: none;
                -webkit-user-drag: none;
            }

            div.draggable img {
                width: 130px;
                height: 80px;
            }

            div.invert {
                background: url(post2.png) no-repeat;
            }

            /* 드롭박스 */
            .dropshow {
                width: 500px;
                height: 400px;
                text-align: center;
                background: url(addimg/effect2.jpg) no-repeat center/cover;
                font: bold 30px/400px "맑은 고딕", "굴림";
                color: lightcoral;
                text-shadow: 1px 0 #fff, -1px 0 #fff, 0 1px #fff, 0 -1px #fff;
                /* 글자그림자를 이용한 테두리 */
                margin: 50px auto;
                /* 가로중앙 */
            }

            /* 드래그 박스 */
            .dbox {
                width: 720px;
                height: 170px;
                margin: 0 auto;
                border: 2px dashed blue;
            }
        </style>

        <script src="jquery-3.6.0.min.js"></script>
        <script src="jquery-ui.min.js"></script>

		<!-- 기본적으로 드래그 기능은 모바일에서는 안됨!
		모바일이벤트로 변환해주는 제이쿼리 플러그인을 추가해준다! 아래 참고! -->
		<script src="jquery-touch-punch.min.js"></script>

        <!-- 
            미리보기:
            https://tombap8.github.io/FED211/004.jQuery학습/jQuery-02.실전연습/04.jQuery_utility/01_Postit/ready.html

            draggable 공식 설명:
            https://api.jqueryui.com/draggable/
	    -->

        <script>

            // jQuery 구역 //
            $(()=>{

                // 1. 드래그 대상: .draggable
                const dg = $(".draggable")

                // 2. 드래그 설정
                // draggable() 메서드 호출만으로 드래그 이동이 가능
                // {} 객체값으로 드래그 옵션 셋팅
                dg.draggable({

                    // 2-1. 커서 모양 변경: "이동중"
                    cursor: "move",

                    // 2-2. 최근 드래그 대상 상위 처리
                    stack: ".draggable",

                    // 2-3. 드래그 대상 이동 중 투명도 설정
                    opacity: 0.7,
                    
                });

                // [ 커스터마이징 요구사항 반영하기 ]
                // 3. 드래그 시 포스트잇 이미지 변경하기
                    // 3-1. 드래그 시작 이벤트 발생 시 이미지 변경 위해
                    // 클래스 .invert 넣기
                    // 드래그 시작 이벤트: dragstart
                    // 제이쿼리 메서드: on(이벤트명,함수)
                    dg.on("dragstart",function(){

                        // 드래그되는 나 자신 -> this
                        $(this).addClass("invert");
                        
                    }); // dragstart //

                    // 3-2. 드래그 끝날 때 이벤트 발생 시 이미지 변경 위해
                    // 클래스 .invert 빼기
                    // 드래그 종료 이벤트: dragstop
                    // 제이쿼리 메서드: on(이벤트명,함수)
                    dg.on("dragstop",function(){

                        // 드래그되는 나 자신 -> this
                        $(this).removeClass("invert");

                    }); // dragstop //

                // 4. 드롭대상박스에 드롭될 때 동영상 보여주기
                // droppable() 메서드: 드롭되는 요소 처리
                // 이벤트 대상: .dropshow
                $(".dropshow").droppable({
                    drop:function(evt,ele){
                    //evt - 이벤트 전달변수, ele - 드롭관련객체
                    console.log("나 잘 빠졌다.")
                    
                        // 4-1. 드롭영역의 배경이미지 변경하기
                        // 드롭된 요소 -> ele.draggable
                        let isrc = ele.draggable.find("img").attr("src");
                        console.log(isrc);

                        // 4-2 this - 드롭박스
                        $(this).css({
                            backgroundImage:`url(${isrc})`
                        })

                        // 4-3. 드롭된 요소 사라지기
                        // ele.draggable -> 드롭된 요소
                        ele.draggable.hide();

                        // 4-4. 드롭된 요소의 자식 p태그의 글자 읽어오기
                        let dtxt = ele.draggable.find("p").text();
                        console.log(dtxt);

                        // 4-5. 드롭영역에 글자 넣기
                        $(this).text(dtxt+" 당첨");

                        // 4-6. 유튜브 동영상 박스 넣기
                        $("body").append(`
                            <div id="mbox">
                                <a href="#">×</a>
                            </div>
                        `);

                        // 4-7. 동영상 박스 요소를 변수에 할당하기
                        let mbox = $("#mbox");

                        // 4-8. 동영상 박스 css 셋팅
                        mbox.css({
                            position: "fixed",
                            top: "0",
                            left: "0",
                            width: "100%",
                            height: "100%",
                            zIndex: "999",
                            backgroundColor: "#000"
                        }); // css //

                        // 4-9. 동영상 박스에 유튜브 iframe 넣기
                        // 드롭된 요소의 동영상 아이디 정보(data-mv) 읽어오기
                        let mv = ele.draggable.attr("data-mv");
                        console.log("동영상 코드:",mv);

                            // 아이프레임 넣기
                            mbox.append(`d
                                <iframe src="https://www.youtube.com/embed/${mv}?autoplay=1" allow="autoplay" style="width:100%; height:100%; boder:none"></iframe>
                            `)

                        // 4-10. 동영상박스 숨기고 1초 후 slideDown으로 보이기
                        .hide()
                        .delay(1000)
                        .slideDown(2000);

                        // 4-11. 닫기버튼 셋팅 및 클릭 시 동영상 닫기
                        mbox.find("a")
                        .css({
                            position: "absolute",
                            top: "50px",
                            right: "50px",
                            width: "50px",
                            height: "50px",
                            textDecoration: "none",
                            font: "bold 48px Verdana",
                            color: "#fff",
                            textShadow: "0 0 5px #777"
                        }) // css //

                        // 4-12. 닫기버튼 클릭 시
                        .click(function(){

                            // (1) #mbox 닫기
                            mbox.slideUp(1000, function(){

                                // (2) 자기자신 (this === mbox) 없애기
                                // 태그 제거
                                $(this).remove();

                                // (3) 드롭된 요소 다시 보이기
                                // 동시에 자기 원래 위치로 돌아가기
                                ele.draggable.show()
                                .css({
                                    top: "0",
                                    left: "0",
                                }); // css //

                                // (4) 드롭박스 초기화
                                $(".dropshow")
                                .text("포스트잇을 이곳에 붙여주세요.")
                                .css({
                                    backgroundImage: "url(addimg/effect2.jpg)"
                                }); // css //
                                
                            }); // slideUp //
                            
                        }); // click //

                    } // drop 이벤트 처리 함수 //

                }); // droppable //
                
            }); // jQB //
            
        </script>
        
    </head>

    <body>
        <!-- 드롭 박스 -->
        <div class="dropshow">포스트잇을 이곳에 붙여주세요.</div>

        <!-- 
		w3c에서 허용하는 새로운 속성은 data- 라는 시작명으로
		작성하면 된다!
		-> data-내가지은이름="값"
		예) data-myhouse="값"

	 -->

        <!-- 드래그 박스 -->
        <div class="dbox">
            <!-- data-mv속성은 동영상코드 셋업 -->
            <div class="draggable" data-mv="uWOt_OejMFg">
                <p>쇼핑몰 자유이용권</p>
                <img src="addimg/gm.jpg" alt="지마켓" />
            </div>
            <div class="draggable" data-mv="JDKhD-QNcvM">
                <p>롯데월드 자유이용권</p>
                <img src="addimg/lottee.jpg" alt="롯데월드" />
            </div>
            <div class="draggable" data-mv="miSL86dtqis">
                <p>큐챠 자유이용권</p>
                <img src="addimg/coocha.jpg" alt="큐챠" />
            </div>
            <div class="draggable" data-mv="ISTsLeAGQ9Q">
                <p>해외여행 자유이용권</p>
                <img src="addimg/effect1.jpg" alt="하나투어" />
            </div>
        </div>
    </body>
</html>
