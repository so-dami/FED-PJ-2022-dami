<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){// jQB //////////////////////////
		// 미션: 추가버튼을 클릭하면 이미지가 랜덤하게 #container에 추가되게하시오.
			// 추가 버튼: #append
			// 변경 대상: #container
			const tg = $("#container");
			
			$("#append").click(()=>{

				// 1~5 사이의 랜덤수 만들기
				let rdm = Math.ceil(Math.random()*5);
				console.log("랜덤수:",rdm);
				
				// 새로운 이미지 추가
				tg.append(`
					<img src="th_pic${rdm}.jpg" alt="이미지">
				`); // append //

			}); // click //

		// 추가 미션: 자동 버튼(#auto) 클릭 시 인터발함수로 랜덤수 이미지 계속 추가하기 기능 만들기
			// 자동 버튼(#auto) 클릭 시
			$("#auto").click(()=>{

				// 인터발 중복 실행 방지
				if(autoI) return;
				// autoI가 할당되면 true로 처리
				// 할당 전에는 undefined이므로 false 처리

				autoI = setInterval(()=>{

					// .trigger("이벤트명");
					// -> 선택 요소에 이벤트를 강제로 발생시키는 메서드
					$("#append").trigger("click");
					// js에서는 click() 메서드 형태로 트리거함

				},200); // setInterval //
			}); // cliclk //

		// + 멈춤 버튼(#stop) 클릭 시 인터발함수 멈추기
			// 인터발용 변수
			let autoI;

			// 인터발 관련 JS 내장함수
			// - setInterval(함수,시간)
			// - clearInterval(변수)

			// 멈춤 버튼(#stop) 클릭 시
			$("#stop").click(()=>{
				
				// 인터발 멈추기
				clearInterval(autoI); // clearInterval //

				// 다시 인터발 처리하도록 autoI값 설정
				autoI = false;
				
			}); // cliclk //
		
	});/// jQB ////////////////////////////////////
	//////////////////////////////////////////////
	
	
	</script>
	
	
	
	
<style>
  div {border:#00F solid 1px;}
</style>
</head>
 
<body>

<button id ="append"  title="append">추가</button>
<button id="auto">자동</button>
<button id="stop">멈춤</button>

<div id="container"></div>

	
<!---------- jQuery code Start ---------->
<script>
          


</script>

</body>
</html>
