<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> addClass_removeClasss </title>
<script src="../jquery-3.6.3.min.js"></script>
<script src="../jquery-ui.min.js"></script>
	<script>
		$(function(){ /// jQB ///

      /**************************************************** 
      
          [ 제이쿼리 class 컨트롤 메서드 ]
          예) $("요소").메서드("클래스명")

            1. addClass("클래스명")
            - 선택 요소에 클래스 추가

            2. removeClass("클래스명")
            - 선택 요소에 클래스 제거
            - 클래스명을 안 쓰면 모든 클래스를 제거

            3. toggleClass("클래스명")
            - 선택 요소에 특정 클래스가 있으면 제거, 없으면 추가

            4. hasClass("클래스명")
            - 선택 요소의 특정 클래스가 있으면 true, 없으면 false 리턴

          ※ 비교
          [ JS 클래스 관련 메서드 ]
          -> classList 객체 하위 메서드
          예) classList.메서드("클래스명")

            1. add("클래스명"): 클래스 추가
            2. remove("클래스명"): 클래스 제거
            3. toggle("클래스명"): 클래스 추가/제거
            4. contains("클래스명"): 클래스 여부(true/flase)

      ****************************************************/
			
		
      // 미션: img태그를 클릭하면 img의 class를 랜덤으로 변경하시오.(type1~type5 의 class중 하나)
      $("img").click(function(){
        
        // 1. 1~5 사이의 랜덤수 만들기
        let rdm = Math.ceil(Math.random()*5);
        console.log(rdm);

        // 2. 클릭된 img 태그에 클래스 type1 ~ type5 넣기
        // 하나의 클래스만 남기기 위해 먼저 removeClass() 해줌
        $(this).removeClass().addClass("type"+rdm);

        // 3. 만약 클래스가 "type1"이면 top값을 200px로 설정하기
        // 클릭된 요소의 클래스 여부? hasClass("클래스명")
        console.log($(this).hasClass("type1"));

        if($(this).hasClass("type1")){
          $(this).animate({top: "200px"});
          // animate에 시간 설정 안 하면 기본값 400초 (0.4초)
        } // if //

        else{
          $(this).animate({top: "0"});
        } // else //
        
      }); // click //

      // 추가 미션: .my를 클릭하면 .pos 클래스 넣다 빼기
      // 기능? toggle("클래스명")
      $(".my").click(function(){
        $(this).toggleClass("pos");
      }); // click //

		});/////// jQB ////////////////////////////
		
	</script>
	
	
<style>
 
img {
  position: relative;
  padding: 15px;
  background-color: #666;
  transition: .8s ease-in-out;
}

img.type1 {
  background-image:
    linear-gradient(45deg, red, green);
}

img.type2 {
  background-image:
    linear-gradient(45deg, lime, purple);
}

img.type3 {
  background-image:
    linear-gradient(45deg, orange, blue);
}

img.type4 {
  background-image:
    linear-gradient(45deg, navy, pink);
}

img.type5 {
  background-image:
    linear-gradient(45deg, lightgreen, hotpink);
}

/* 토글 적용 박스 */
.my {
  position: absolute;
  top: 30%;
  left: 0;
  border: 2px dashed orange;
  transition: left 2s ease-in-out;
}

/* 위치이동 클래스 */
.pos {
  left: 70%;
}

</style>
</head>

<body>
<img src="th1.jpg" alt="이미지" >
<img src="th2.jpg" alt="이미지" >
<img src="th3.jpg" alt="이미지" >

<div class="my">
  <img src="th1.jpg" alt="이미지">
</div>

<!---------- jQuery code Start ---------->

<script>



</script>

</body>
</html>
