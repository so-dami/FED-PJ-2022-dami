<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> text() </title>
<script src="../jquery-3.6.3.min.js"></script>
<script src="../jquery-ui.min.js"></script>

<script>

	$(function(){ // jQB //
		
		// 미션:"인트로입니다."라는 글자를 클릭하면 "나도 알아" 로 변경하시오.
		$("#intro p")
		.css({cursor: "pointer"})
		.click(function(){
			$(this).text("나도 알아");
		}); // click //
			
		
			
	});// jQB //

</script>

</head>
<body>

<div id = "intro">
   <p> intro 입니다.</p>
</div>
 
<div id = "main">
   <p>여기는 main 입니다.</p>
   <p><img src='sample1.jpg'/></p>
</div>
 
<script>
</script>

</body>
</html>
