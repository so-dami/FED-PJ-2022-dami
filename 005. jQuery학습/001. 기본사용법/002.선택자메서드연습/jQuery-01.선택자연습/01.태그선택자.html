<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자 </title>

<!-- jQuery library: 가장 위에 위치 -->
<script src="jquery-1.7.2.min.js"></script>

<script>

  /*

    [ 제이쿼리 라이브러리 사용법 ]
    
    1. 제이쿼리 함수 호출하기
      - 제이쿼리 함수명: jQuery() -> $()

    2. 로딩구역 설정하기: 로드 구역은 "DOMContentLoaded"를 사용
      - 원래 코드: $(document).ready(function(){})
      - 코드 줄임1: $(function(){코드})
      - 코드 줄임2: $(()=>{코드})

    3. 요소 선택방법
      - $("선택자"): 요소의 개수에 상관없이 한 가지 방법 사용
        예) $("#my a")

    4. css 변경 방법
      - css() 메서드 사용

      1) 단일 속성만 변경
      - css(속성명,값) -> 속성명은 문자형(따옴표 사용)만 가능
        예) $(".my").css("border","1px solid red")

      2) 다중 속성 변경
      - css({속성명:"값",속성명:"값",...})
      - 속성명은 변수형 / 문자형 모두 사용 가능
        예) $("#we").css({color:"red",fontSize:"24px"})
    
    5. 이벤트 메서드 사용방법
      1) 이벤트별 메서드 호출
      - $("선택자").이벤트 메서드(함수)
      
      2) 이벤트 메서드 종류
      - click() / mouseover() / mouseenter() / blur() 등
        예) $(".my").click(()=>{코드})

      3) 이벤트 공통 메서드 호출
      - $("선택자").on(이벤트 종류, 함수)
        예) $("#my").on("blur",function(){코드})
      - 함수는 외부함수 또는 익명함수 모두 사용 가능함 

    6. 제이쿼리 코딩 순서 ㅇ_ㅇ!
      1) 제이쿼리 라이브러리 가져오기: 제일 위에! 반드시 코드 위!
      2) 제이쿼리 UI 가져오기: 라이브러리 아래
      3) 제이쿼리 사용코드 작성: 제이쿼리 로딩구역

      ※ 주의

    7. 제이쿼리 문법과 JS 문법은 같은 명령문에서 혼용할 수 없다.
      사용X 예)
        - $(".my").classList.add("on") -> 제이쿼리 + JS 사용X
        - document.querySelctor(".my").click() -> JS + 제이쿼리 사용x
      
      사용O 예)
        - document.querySelctor(".my").classList.add("on")
        - 
               

  */
	
  // 미션: header태그를 클릭하면 큰 제목 배경색을 노란색으로 변경하시오.
	$(document).ready(function(){
    $("header").click(()=>{
      
      // 큰 제목: h2
      $("h2").css("background-color","yellow");

      // 추가 미션: 동시에 nav태그의 배경색은 녹색, 테두리는 2px 빨간색선, 글자크기는 40px, 글자색은 파란색으로 변경하시오.
      $("nav").css({
        background: "green",
        border: "2px solid red",
        fontSize: "40px",
        color: "blue",
        transition: "2s" // 트랜지션 추가
      }); // css

    }); // click //

  // 추가 미션: nav li 요소에 마우스 오버 시 글자색(라임), 글자크기(30px), 트랜지션(3초) 
    // $(()=>{
    //   $("nav li").mouseover(()=>{
    //     $("nav li").css({});
    //   }); // mouseover //
    // })

  $("nav li").mouseover(function(){
    // mouseover된 li 자신은? this
    $(this).css({
      color:"lime",
      fontSize: "30px",
      transition: "3s"
    }); // css //
  }); // mouseover //


		
}); // jQB //
</script>
</head>
  
<body>
  <div id="container">
    <header>
      <h2> Click me </h2>
    </header>

    <nav>
      <ul class="list">
      <li id="first">One</li>
      <li id="second">Two</li>
      <li id="third">Three</li>
      </ul>
    </nav>
  </div>

  <!---------- jQuery code Start ---------->
  <script></script>
</body>
</html>
