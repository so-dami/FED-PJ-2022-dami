<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive page</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            /* 보이는 화면에 기준하여 높이값 설정
            -> 직계 하위 자식 요소가 높이값을 %로 설정할 때 body가 기준이 된다. */
            height: 100%;
        }

        body{
            /* 패딩탑 pt
            padding-top: 50px; */
        }
        
        /* 페이지 박스 */
        .mybox{
            width: 100%;
            height: 100%;
            /* 배경 이미지 넣기 bgi : background-image */
            background-image: url(./imgs/worksbg.jpg);
            /* 배경 반복 여부 bgr : 반복 안함(none-repeat) */
            background-repeat: no-repeat;
            /* 배경 고정 bga - 고정의 기준은 보이는 화면 */
            background-attachment: fixed;
            /* 배경 위치 bgp */
            background-position: center;
            /* 배경 크기 bgz : 채우기(cover) */
            background-size: cover;
        }

        /* 두 번째 페이지 박스 */
        .mbx2{
            background-image: url(./imgs/bg_mainvisual.jpg);
        }
        
        /* 페이지별 컨텐츠 박스 */
        .pwrap{
            background-color: rgb(255, 255, 255, 0.525);
            /* 둥근모서리 brad */
            border-radius: 20px;
            /* 가로 중앙 */
            /* 마영오! 씨를 무대 중앙으로 모시겠습니다. */
            margin: 0 auto;
            /* 양쪽 마진이 auto면 양쪽을 등분해서 가로 중앙이 된다. */
            /* 위쪽 마진 */
        }

        /* h1 요소 */
        .tit{
            /* 기본 마진 없애기 */
            margin: 0;
            /* 패딩 */
            padding: 20px;
            /* 글자 정렬: 중앙 */
            text-align: center;
        }

    </style>
</head>
