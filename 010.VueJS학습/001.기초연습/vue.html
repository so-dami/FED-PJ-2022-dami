<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue JS 기초</title>
        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                console.log("로딩완료");

                // new Vue(); 하는 순간 Vue 객체가 인스턴스로 메모리에 생성됨
                // -> 선택 대상의 요소가 가상 DOM으로 메모리상 변경 가능함

                // 1. 텍스트 바인딩 //
                new Vue({
                    // 1-1. el은 적용할 요소(element)를 담는 속성
                    el: "#app1",

                    // 1-2. data는 사용할 데이터를 셋업하는 속성
                    data: {
                        message: "나는 VueJS를 잘 쓰는 프론트엔드 개발자이다.",
                        yo: "yo",
                    },

                    // 1-3. 함수 구역 만들기: methods 속성
                    methods:{

                        // 변경함수
                        chgTxt : function(){

                            // this키워드를 인스턴스 자신으로 사용할 경우
                            // 화살표 함수 말고 일반익명함수를 사용
                            // 화살표함수는 window를 가리킴
                            console.log("me",this.message);

                            // 내부 속성으로 접근 가능함
                            this.message = "who are you?";
                            this.yo = "헐";
                            // 인스턴스 내부 데이터가 변경되면
                            // 연결된 부분이 모두 업데이트 됨
                        }
                    }
                }); // #app1 Vue //

                // 2. 반복 렌더링 //
                new Vue({

                    // 대상요소 선정
                    el:"#app2",

                    // 데이터 셋팅
                    data:{
                        list: ["김수현","공유","송강"],

                        // 상품리스트
                        goods:[
                            {
                                상품명: "나이키",
                                코드: "nike3233",
                                가격: "155,000원"
                            },
                            {
                                상품명: "아디다스",
                                코드: "adidas7788",
                                가격: "255,000원"
                            },
                        ]
                    }
                }); // #app2 Vue //

                // 3. 이벤트 사용하기 //
                new Vue({

                    // 대상 선정
                    el:"#app3",
                    
                    // 함수 기능 구현하기
                    methods:{

                        // 클릭 시 호출함수
                        myClick: function(e){
                            // 버튼 자신은 어떻게 쓰나?
                            console.log("click button:",e.target);
                            console.log("click button:",e.currentTarget);
                            // 이벤트가 발생한 근본 요소: e.target
                            // 현재 이벤트가 발생한 요소: e.currentTarget

                            // 3-1. button 글자 바꾸기
                            e.target.innerText = "놀랐지?😋";

                            // 3-2. 잠시 후 해당요소(Root) 아래에 새로운 html 넣기
                            setTimeout(() => {

                                // 현재 인스턴스 대상 요소: this.$el
                                // this - 현재 인스턴스
                                // $el - 선택된 요소
                                this.$el.innerHTML += "<div>ㅋㅋㅋ</div>"
                                // 왜 document.getElementById("#app3") 이렇게 선택하지 못하는가?
                                // 가상 DOM에 셋팅된 Vue 인스턴스 요소이기 때문
                                
                            }, 2000);
                        }, // myClick //

                        myOver: function(){

                            // 현재 이벤트 대상
                            let cevt = event.target;

                            // 오버된 버튼 글자 바꾸기
                            cevt.innerText = "오바하지마";

                            // 2초 후 버튼 글자 또 바꾸기
                            setTimeout((e) => {
                                cevt.innerText = "클릭해봐";
                            }, 2000);

                        }, // myOver //

                        myClick2: function(txt){
                        // txt - 전달변수
                            
                            // 기존 인스턴스 루트 요소에 html 넣기
                            this$el.innerHTML += `<h1>나 ${txt}야</h1>`;

                        } // myClick2 //
                        
                    }
                    
                }); // #app3 Vue //

                // 4. 입력 양식과 동기화하기 //
            }); // 로드구역 //
        </script>
    </head>

    <body>
        <h1>Vue JS 기초연습</h1>

        <hr />

        <h2>1. 텍스트 바인딩(binding -> 데이터 넣기)</h2>
        <div id="app1">
            <p> {{message}} </p>
            <p>세상은{{yo}} 너희가{{yo}} 아는 바{{yo}} 그 세상이{{yo}} 아니란다{{yo}}</p>
            <!-- 
                {{}} 중복 중괄호는 콧수염 표시자(Mustasch)로 
                이 부분이 VueJS 데이터를 넣는 자리임

                -> 콧수염 표시자는 주로 데이터를 합쳐서 표현할 때 많이 사용됨
                -> 주의사항: 내용으로 표현식만 슬 것
                    ex) 표현식은 1+1과 같이 그 자리에 값이 찍히는 것이라고 보면 됨
                    -> 문장은 쓰지 말 것(if문, for문, 할당문)
                        ex) if(){}, for(){}, let x = "ㅎㅎ"
             -->

             <button v-on:click="chgTxt">변경하기</button>
            <!-- 
                [ 뷰JS 인스턴스 내부의 요소 속성만들기 ]
                v- 로 시작하는 속성명을 디렉티브 라고 한다!

                ex)
                v-on:이벤트명 = "함수"
                v-bind:value = "값"
                v-if="코드"
            -->
        </div>

        <hr />

        <h2>2. 반복 렌더링</h2>
        <div id="app2">
            <!-- 단순 배열데이터 찍기 -->
            <ol>
                <li v-for="item in list"> {{item}} </li>
            </ol>

            <!-- 배열 안에 반복되는 객체데이터 찍기 -->
            <ul v-for="(item,i) in goods">
                {{ "상품번호: " + (i+1) }}
                <li v-for="(val,name) in item">
                    {{name + ": " + val}}
                </li>
            </ul>

            <!-- 
                [ v-for 디렉티브 ]

                는 뷰JS에서 사용하는 반복구분이다!
                반복할 요소에 직접 속성형식으로 사용함

                1. 값구성: 변수 in 데이터변수
                -> 변수는 내가지은이름, in 뒤의 데이터변수는
                뷰인스턴스의 data속성에 셋팅된 변수!
                셋팅된변수가 배열/객체 이다!

                2. 해석 : list 에 할당된 개수만큼 돌아서
                하나씩 변수에 넣을때 머스테쉬가 있는 요소를
                반복하여 DOM에 반영한다!

                3. 배열일 경우 전달값 2개
                -> (하나,둘) in 배열
                -> 하나 - 배열값, 둘 - 순번

                4. 객체일 경우 전달값 2개
                -> (하나,둘) in 객체
                -> 하나 - 객체값, 둘 - 속성명

                ->>> 배열이든 객체든 반복 시 값만 쓸 경우에는 전달변수를 하나만 써도 무방함
                왜? 첫 번째 전달변수가 배열값/객체값이기 때문
            -->
            
        </div>

        <hr />

        <h2>3. 이벤트 사용하기</h2>
        <div id="app3">
            <!-- 
                v-on:이벤트명 = "함수"
                v-bind:value = "값"
                v-if="코드"
            -->
            <!-- <button v-on:click="myClick">click</button> -->
            <button @click="myClick">click</button>

            <!-- 
                v-on:이벤트명="값"
                -> 축약형 @이벤트명="값"
            -->

            <button @mouseover="myOver" @click="myClick2('후계자')">mouse over</button>

        </div>

        <hr />

        <h2>4. 입력 양식과 동기화하기</h2>
        <div id="app4"></div>

        <hr />

        <h2>5. 조건분기</h2>
        <div id="app5"></div>
    </body>
</html>
