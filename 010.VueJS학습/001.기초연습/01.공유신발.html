<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 공유신발 - 뷰 사용해보기</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        // jQB //
        $(()=>{

            // 1. 뷰JS 인스턴스 생성하기
            const vm = new Vue({

                // 1-1. 대상 선정
                el: "#vapp",
                // 대상은 꼭 아이디 요소일 필요는 없지만
                // 클래스나 일반 요소로 쓰면 만나는 첫 번째 대상만 적용됨

                // 1-2. 데이터 설정
                data: {
                    // (1) 제목데이터
                    bigtit: "공유가 신고 다닌다는",

                    // (2) 내용데이터
                    contxt: `
                        <h2>오늘도 공유는 멋있습니다.</h2>
                        <img src="https://jmagazine.joins.com/_data/photo/2017/02/3717694133_QR14Ma50_1.jpg" alt="공유">
                    `,

                    // (3) 상품정보
                    sh_data:[
                        {
                            idx: 1,
                            name: "vans 애너하임 Authentic",
                            img: "vans_1.jpg"
                        },
                        {
                            idx: 2,
                            name: "vans 코어클래식 Authentic",
                            img: "vans_2.jpg"
                        },
                    ]
                },

                // 1-3. 메서드 설정
                methods: {
                    makeImg(val){
                        return`
                            <img src="./img/${val}" alt="신발">
                        `;
                    }
                    // myFn: function(){}, -> 일반 속성형
                    // myFn: ()=>{}, -> 화살표함수형
                    // myF(){} -> 메서드형(화살표함수형의 축약ver)
                },

                // 1-4. 제이쿼리는 어디에 쓰나?
                // 뷰JS 인스턴스 생성 라이프 사이클에서
                // 가상 돔과 실제 돔이 연결 생성된 시점에서
                // 실제 돔을 컨트롤하는 제이쿼리를 사용함
                // -> mounted: function(){코드구역}

                // mounted시 자동실행구역 //
                mounted: function(){

                    // (1) 제목 숨겼다가 나오게
                    $(".tit").hide().delay(1000).slideDown(300);
                    
                } // mounted시 자동실행구역 //
                
            }); // vm Vue //
            
        }); // jQB //
    </script>

    <style>

        /* 뷰 대상박스 */
        #vapp{
            width: 700px;
            padding: 20px;
            border: 1px dashed darkblue;
            border-radius: 20px;
            margin: 0 auto;
            text-align: center;
        }

        /* 제목 */
        .tit{
            color: orangered;
        }

        /* 내용박스 */
        #vapp p{
            border: 4px double gray;
        }
        
        /* 내용박스 안 공유 이미지 */
        #vapp p img{
            /* 둥근모서리 */
            width: 80%;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <!-- 뷰JS 대상 요소 -->
    <div id="vapp">
        <!-- 1. 제목 -->
        <!-- <h1 class="tit" v-text="bigtit"></h1> -->
        <h1 class="tit" v-html="bigtit"></h1>

            <!-- 
                [ v-text 디렉티브 ]
                - 해당 요소의 데이터를 텍스트로 넣는 속성
                - 머스테쉬 출력은 v-text 출력과 같음
                     ex) <h1 class="tit">{{bigtit}}</h1>

                [ v-html 디렉티브 ]
                - 해당 요소의 데이터를 태그로 넣는 속성
            -->
        
        <!-- 2. 내용 -->
        <p v-html="contxt"></p>

        <!-- 3. 상품리스트 -->
        <div class="gwrap">
            <ol class="glist" v-for="(item,idx) in sh_data">
                <!-- {{item+" / "+idx}} -->
                <li v-for="(a,b) in item" v-if="b==='img'" v-html="makeImg(a)">
                </li>
            </ol>
        </div>
    </div>
    
</body>
</html>
