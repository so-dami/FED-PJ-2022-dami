<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04. React 컴포넌트</title>

        <!-- 1. React 기본 라이브러리 -->
        <script
            src="https://unpkg.com/react@18/umd/react.production.min.js"
            crossorigin
        ></script>
        <!-- 2. React 가상돔 라이브러리 -->
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin
        ></script>
        <!-- 3. React 바벨 라이브러리 -->
        <!-- 브라우저 호환성을 보완해주는 역할(ES6 -> ES5변환) -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- import로 호출한 jsx도 여기에 등록함(CDN에서만) -->
        <script src="./js/Avengers.jsx" data-plugins="transform-es2015-modules-umd" 
        type="text/babel"></script>

        <!-- 4. React 컴포넌트 JSX 호출 -->
        <script src="./js/04.컴포넌트.jsx"
        data-plugins="transform-es2015-modules-umd"
        type="text/babel"></script>
        
</head>
    <body>
        <!--  React 출력 요소들 -->
        <div id="root1"></div>
        <div id="root2"></div>
        <div id="root3"></div>
        <div id="root4"></div>
        <div id="root5"></div>
        <div id="root6"></div>
    </body>
</html>
