<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-4. 배열의 정렬</title>

    <script>
        /* 
            [ JS 배열의 정렬 ]

            1. 용어의 정의
                1) 정렬? 배열의 값을 기준으로 순서를 다시 정하는 것
                2) 배열의 정렬은 sort() 메서드 사용
                    - sort() 메서드를 사용하여 배열의 값을 오름차순, 내림차순으로 정렬할 수 있음

            2. sort() 메서드의 특징
                1) 기본 정렬: 오름차순(1,2,3,... / a,b,c,...)
                    - 내림차순 메서드: reverse()
                2) 원리
                    - 배열값을 문자열로 캐스팅(형변환)한 후 변환된 문자열을 비교하여 순서를 결정함
                    - 참고: undefined 값일 경우 배열 맨 뒤에 배치

            3. sort() 메서드 비교 함수
                1) sort() 메서드 내부에 2개의 전달값을 가지는 함수를 쓰면 sort 메서드 자체에서 값을 비교하여 배열값의 순서를 바꿈
                2) 기준 정렬
                    (1) 메서드
                        - 오름차순: 배열변수.sort() -> 기본 정렬
                        - 내림차순: 배열변수.reverse() -> 기본 정렬
                    
                    (2) 비교 함수 사용: sort() 메서드만 사용하여 정렬 잡기
                        - 배열변수.sort(function(x,y){
                            if(x>y) return 1;
                            if(x<y) return -1;
                            return 0;
                        })

                    (3) 삼항연산자 사용하여 단순화하기
                        - 배열변수.sort(function(x,y){
                            return x == y? 0 : x > y ? 1 : -1;
                        })

                    (4) 리턴값의 의미(오름차순)
                        - if(x>y) return 1; x가 y 뒤에 옴, 리턴값 양수
                        - if(x<y) return -1; x가 y 앞에 옴, 리턴값 음수
                        - return 0; x와 y의 정렬을 유지함, 리턴값 0

                        -> 내림차순은 양수/음수만 반대로 써주면 됨

            4. 정렬 시 데이터 유의사항
                1) 문자형일 경우 대소문자가 섞여있으면 대문자나 소문자 중 하나로 통일하여 비교해야 함
                    - toUpperCase() / toLowerCase()
                    - 예)
                        배열변수.sort((x,y)=>{
                            let a = x.toUpperCase(),
                            let b = y.toUpperCase();
                
                            return a == b ? 0 : a > b ? 1 : -1;
                        })
                    
                2) 날짜 정렬도 숫자와 동일함(날짜 데이터 자차가 숫자형으로 되어있음)
                3) 특정 언어의 특수문자일 경우 localeCompare() 메서드로 문자열을 비교함
                    - 특수문자 x 변수를 y 변수와 변환 후 비교: x.localeCompare(y)
            
            5. 객체값을 가지는 배열 정렬하기
                1) 배열 값에 대한 메서드를 사용할 때 하위 객체 값으로 접근하여 비교하여 정렬함
                    - 예) 배열변수 = [{idx:1,tit:"하하"},{idx:2,tit:"크크"}]
                    - 예) 배열변수.sort((x,y) => {
                            return x.tit == y.tit ? 0 : x.tit > y.tit ? 1 : -1;
                        })
                        
                    -> 배열의 객체 값 tit 속성값으로 배열을 오름차순 변경
                    -> 배열비교값.속성명 / 배열비교값["속성명"]
                
                2) 정렬한 후 변경된 배열의 값을 화면에 다시 넣어주면 리액트에서는 Hook 변수 처리함으로 배열만 변경하면 바로 반영됨
            
            6. 배열의 검색: find() / filter() / indexOf()
                1) find() 메서드
                    (1) 검색 후 첫 번째 일치 값 하나만을 리턴
                    (2) 결과가 없으면 undefined 리턴(if 문에서 false 처리!)
                    (3) 콜백 함수 구성 : function(val, idx, obj){}
                        - val : 처리 중 배열의 값
                        - idx : 처리 중 배열의 순번
                        - obj : 처리 중 배열 전체
                    (4) 리턴 데이터 : 배열의 값 하나(값의 데이터형)
                    (5) 활용 케이스 : 아이디 검사 결과 리턴
                    (6) 코드 예시
                        변수 = 배열.find(v=>{
                            if(v[속성명].indexOf(검색어)!==-1) return true;
                        })
                        -> 배열을 자동 순회하여 if 문에 해당되는 데이터가 있으면 return true 하여 할당된 변수에 저장하고 문장이 바로 끝남

                2) filter() 메서드
                    (1) 검색 후 모든 일치 값을 리턴
                    (2) 결과가 없으면 빈배열 리턴([]->배열.length 값이 0)
                    (3) 콜백 함수 구성 : function(val, idx, obj){}
                        - val : 처리 중 배열의 값
                        - idx : 처리 중 배열의 순번
                        - obj : 처리 중 배열 전체
                    (4) 리턴 데이터 : 배열형 데이터(하나여도 배열 값으로 넘어옴!)
                    (5) 활용 케이스 : 검색 리스트 결과 리턴
                    (6) 코드 예시
                        변수 = 배열.filter(v=>{
                            if(v[속성명].indexOf(검색어)!==-1) return true;
                        })
                        -> 배열을 자동 순회하여 if문에 해당되는 데이터가 있으면 return true 하여 다른 값이 계속 나올 때까지 배열로 값을 할당 변수에 저장함(배열을 전체 순회함)
                
                3) LIKE 검색 방법: 값의 일부만 넣어도 검색되는 방법
                    (1) indexOf(값) 을 사용함
                    (2) 결괏값으로 문자열의 위치 순번을 리턴하는데 만약 없으면 -1을 리턴하므로 이것을 이용하여 조건문에 -1이 아닌 경우가 검색 결과가 있는 경우가 됨!
                        - 예)
                            if(문자열. indexOf(검색 문자열)!==-1){결과 리턴}

            7. 객체를 배열로 변환하여 리스트 만들기: 정렬 시 필수
                1) 대상: 배열이 아닌 객체 형식으로 되어 있는 데이터를 리스트로 만들고 이를 배열 정렬 메서드를 사용하고자 할 때
                2) 변경 방법:
                    (1) 객체의 속성(키)만 배열로 만들어줌 Object 객체는 객체를 위한 인터페이스 제공 객체임
                    -> Object.keys(객체): 하는 일은 객체의 속성을 모아 배열로 만들어줌
                    -> 키 배열을 만드는 이유는?
                    ->>> 키 배열 === 값 배열 왜????
                    -> 객체는 키를 통해 값을 부를 수 있기 때문

                    (2) 변경 확인
                    변경 전: {속성 1:값 1, 속성 2:값 2}
                    변경 후: [속성 1, 속성 2]

                    (3) 속성을 값으로 하는 배열 값으로 정렬을 변경할 수 있음
                    -> Object.keys(객체).sort()

                    (4) 객체 값으로 구성되는 배열일 경우 아래와 같이 변환함
                    -> 객체를 변환 후 map으로 값을 다시 담아줌
                    객체 변수 = 객체
                    새 변수 = Object.keys(객체 변수).map(v=>객체 변수[v])

                3) 새로 구성한 객체 변환 배열로 기존 배열 메서드를 사용하여 정렬, 검색 후 정렬 등을 수행
        */

        // 숫자값 배열
        const org_num = [4, 5, 8, 10, 2, 1, 9, 3, 7, 6];

        // 문자값 배열
        const org_num2 = ["파", "타", "하", "가", "바", "사", "다", "라", "차"];

        window.addEventListener("DOMContentLoaded",()=>{

            // 1. 숫자로만 된 배열의 화면 뿌리기
            // map으로 코드 대체할 예정
            // obj - 배열 객체 받음
            const newArray=(obj)=>{

                // map으로 코드 구성하기(새로운 배열)
                let temp = obj.map(x=>`

                    <img src="./images/num/num_0${x}.png" alt="Number">
                    
                `); // temp //
                
                // 배열 출력하기
                document.querySelector(".showNum").innerHTML=temp.join('');
                
            }; // newArray //

            // 배열 전달, 함수 호출
            newArray(org_num);

            // 첫 번째 선택 박스 정렬 변경 이벤트 함수 만들기
            document.querySelector(".sel").onchange = (e) => {

                // 선택값 확인
                let opt = e.target.value;
                console.log(opt);
                
                if(opt==1){

                    org_num.sort(function(x,y){

                        // console.log(x-y);
                        // return x - y;
                        // 앞에서 뒤를 빼면 오름차순
                        return x == y ? 0 : x > y ? 1 : -1;
                        
                    });
                    
                } // if //

                else if(opt==2){

                    org_num.sort(function(x,y){

                        // return y - x;
                        // 뒤에서 앞을 빼면 내림차순
                        return x == y ? 0 : x > y ? -1 : 1;

                    });
                    
                } // else if //

                // 화면에 반영하기(sort() 후에는 배열 자체가 바뀜)
                newArray(org_num);
                
            }; // change //

            // 2. 문자 데이터 배열의 화면 뿌리기
            const newArray2 = (obj) => {
                let temp = obj.map((x) => `<span>${x}</span>`);
                document.querySelector(".showNum2").innerHTML = temp.join("");
            };

            // 최초 호출
            newArray2(org_num2);

            // 두 번째 선택 박스 정렬 변경 이벤트 함수 만들기
            document.querySelector(".sel2").onchange = (e) => {

                // 선택 값 확인
                let opt = e.target.value;
                console.log(opt);

                if (opt == 1){
                    org_num2.sort(function (x, y) {

                        // console.log(x-y);
                        // return x - y;
                        // 앞에서 뒤를 빼면 오름차순

                        // 문자는 빼기 연산으로 정렬 못함
                        return x == y ? 0 : x > y ? 1 : -1;
                        
                    });
                } // if //

                else if (opt == 2) {
                    org_num2.sort(function (x, y) {
                        // return y - x;
                        // 뒤에서 앞을 빼면 내림차순

                        // 문자는 빼기 연산으로 정렬못함!
                        return x == y ? 0 : x > y ? -1 : 1;
                    });
                } // else if //

                // 화면에 반영하기(sort 후엔 배열 자체가 바뀜)
                newArray2(org_num2);
                
            }; // change //

            // 3. 객체 데이터 배열의 정렬
                // 1) 데이터
                const list1 = [

                    {
                        idx: 8,
                        tit: "나는 누구?",
                        cont: "공동구매: 슬로건 공구(계좌와 네이버 폼)",
                    },
                    {
                        idx: 4,
                        tit: "여기는 어디?",
                        cont: "총공 공지: 오늘부터 일 2회, 총공 진행합니다.",
                    },
                    {
                        idx: 1,
                        tit: "It's me~",
                        cont: "연합 갈라 서포트 계좌 오픈",
                    },
                    {
                        idx: 15,
                        tit: "이제 얼마나 남은 거니?",
                        cont: "음악 프로그램에 출연 요청 글도 써볼까요?",
                    },

                ]; // list1 //

                // 2) html 넣기 : .showList3 -> 함수화하기
                // obj - 배열 데이터
                const upCode = (obj,ele) => {

                    // (1) 데이터 코드 만들기
                    let htc;
                    
                    // 배열값이 비었는지 확인 후 할당 분기
                    if(obj.length!=0){
                    
                        htc = obj.map((v) => `
                            <tr>
                                <td>${v.idx}</td>
                                <td>${v.tit}</td>
                                <td>${v.cont}</td>
                            </tr>
                        `
                        );

                        // 값만 추출, 재할당
                        htc = htc.join('');
                        
                    } // if //

                    // 데이터가 없는 경우
                    else{

                        htc = `
                            <tr>
                                <td colspan="3">
                                    결과값이 없습니다.
                                </td>
                            </tr>
                        `;
                        
                    } // else //
                    

                    // (2) 요소에 데이터 코드 넣기
                    document.querySelector(ele).innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>내용</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${htc}
                            </tbody>
                        </table>
                    `;
                }; // upCode //

                // upCode 함수 최초 호출
                upCode(list1,".showList3");

                // 3) 정렬 변경 선택 박스 이벤트 함수 만들기
                // 대상: .sel3 (오름차순1, 내림차순2)
                // 기준: .cta3 (idx/tit/cont) - cta(criteria기준)
                document.querySelector(".sel3").onchange = (e) => {

                    // (1) 선택 값 읽어오기
                    let opt = e.target.value;

                    // (2) 기준값 읽어오기
                    let cta = document.querySelector(".cta3").value;
                    console.log(opt, cta);

                    // (3) 선택에 따른 정렬 반영하기
                    if (opt == 1) {

                        // 오름차순 (x>y?1 바꿔)
                        // x,y는 배열의 값 즉, 객체가 들어옴
                        // 비교 시 객체의 속성명을 사용하여 값을 비교
                        list1.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? 1 : -1;
                        });

                    } // if //

                    else if (opt == 2) {

                        // 내림차순(x>y?-1 안 바꿈)
                        list1.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? -1 : 1;
                        });

                    } // else if //

                    console.log("정렬결과:",list1);

                    // (4) html 반영하기
                    upCode(list1,".showList3");
                    
                }; // change: .sel3 //
            
            // 4. 객체 데이터 검색 후 배열의 정렬
                // 1) 데이터
                const list2 = [

                    {
                        idx: 15,
                        tit: "당근 마켓에 가자",
                        cont: "당근 마켓이 정말 싸고 좋아~",
                    },
                    {
                        idx: 74,
                        tit: "점심에 뭐 먹지?",
                        cont: "오스틴님 생일 서포트 안내",
                    },
                    {
                        idx: 18,
                        tit: "집순이는 쉬고 싶다~!",
                        cont: "활동 정지에 대한 파생 글 무통보 삭제 및 경고",
                    },
                    {
                        idx: 104,
                        tit: "올해는 다른 회사로 이직한다.",
                        cont: "⚜️갈라콘 서포트에 많은 참여 부탁드립니다.",
                    },

                ]; // list2 //

                // 2) 샘플 버튼을 클릭하여 데이터 확인
                document.querySelector(".sample").onclick = () => {

                    // (1) find() 메서드 확인하기 : 데이터 정확히 일치해야 함
                    let res1 = list2.find(v=>{
                        
                        if(v.tit=="당근 마켓에 가자") return true;
                        
                    }); // res1 //

                    console.log("검색어: '당근 마켓에 가자'\n결과:",res1);

                    // (2) find() 메서드 LIKE 검색하기 : 데이터 일부로 찾음
                    // indexOf() 결과가 -1이 아니면 내용이 있음으로 처리함
                    // find()의 특징상 처음 만나는 데이터 하나만 리턴함
                    let res2 = list2.find(v=>{

                        if(v.tit.indexOf("다")!=-1) return true;
                        
                    }); // res2 //

                    console.log("검색어: '다'\n결과:",res2);

                    // (3) filter() 메서드로 LIKE 검색하기
                    // filter()는 해당 결과를 배열로 리턴함(여러 개 수집)
                    let res3 = list2.filter(v=>{

                        if(v.tit.indexOf("당근")!=-1) return true;

                    }); // res3 //

                    console.log("검색어: '당근'\n결과:",res3);
                    
                }; // click: .sample //

                // -> 검색 시 배열이 변경되므로 변경 배열을 담는 별도의 변수가 필요함
                let newList = list2;

                // 최초 데이터 구성하여 화면에 넣기: upCode 함수 사용
                const showFull = () => {
                    newList = list2;
                    upCode(newList,".showList4");
                }

                // 전체 버튼 클릭 시 전체 리스트 함수 호출
                document.querySelector(".fbtn").onclick = showFull;

                // 3) 검색 버튼 클릭 시 검색 결과 만들어 화면에 출력하기
                    // 대상: .sbtn
                    document.querySelector(".sbtn").onclick = () => {

                        // (1) 검색어 가져오기 : #stxt
                        let stxt = document.querySelector("#stxt").value;
                        if(stxt.trim()==""){
                            alert("검색어를 넣어주세요.");
                            return; // 나가!
                        } // if //

                        console.log("검색어:",stxt);

                        // (2) 검색조건 가져오기 : .cta4
                        let cta = document.querySelector(".cta4").value;
                        console.log("검색기준:",cta);

                        // (3) 다중값 리턴 LIKE 검색 : 원본 데이터(list2)로 검색!
                        // filter() + indexOf() 사용
                        let res = list2.filter(v=>{

                            // indexOf()는 문자열만 가능하므로
                            // String()으로 문자형 변환해야 함
                            if(String(v[cta]).indexOf(stxt)!==-1) return true;

                        }); // filter //

                        console.log("검색결과:",res);

                        // (4) 정렬에서도 사용하도록 newList에 업데이트!
                        newList = res;

                        // (5) 출력하기: upCode
                        upCode(res,".showList4");
                        
                    }; // click: .sbtn //
                    
                // 4) 정렬 변경 선택 박스 이벤트 함수 만들기
                // 대상: .sel4 (오름차순1, 내림차순2)
                // 기준: .cta4 (idx/tit/cont) - cta(criteria기준)
                document.querySelector(".sel4").onchange = (e) => {

                    // (1) 선택 값 읽어오기
                    let opt = e.target.value;

                    // (2) 기준값 읽어오기
                    let cta = document.querySelector(".cta4").value;
                    console.log(opt, cta);
                    console.log(newList);

                    // (3) 선택에 따른 정렬 반영하기
                    if (opt == 1) {

                        // 오름차순 (x>y?1 바꿔)
                        // x,y는 배열의 값 즉, 객체가 들어옴
                        // 비교 시 객체의 속성명을 사용하여 값을 비교
                        newList.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? 1 : -1;
                        });

                    } // if //

                    else if (opt == 2) {

                        // 내림차순(x>y?-1 안 바꿈)
                        newList.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? -1 : 1;
                        });

                    } // else if //

                    console.log("정렬결과:",newList);

                    // (4) html 반영하기
                    upCode(newList,".showList4");

                }; // change: .sel4 //

            // 5. 객체 원본 배열로 변환하기
                // (1) 데이터: 객체 데이터
                const list3 ={ 
                    item1:{
                        idx: 45,
                        tit: "강남 당근 마켓에 가자",
                        cont: "다니엘 당근 마켓이 정말로 싸고 좋다고",
                    },
                        item2:{
                        idx: 94,
                        tit: "나라 점심에 뭐 먹지?",
                        cont: "강남 오스틴님 생일 서포트 안내",
                    },
                    item3:{
                        idx: 22,
                        tit: "다니엘 집돌이는 쉬고 싶다.",
                        cont: "마동석 활동 정지에 대한 파생 글 무통보 삭제 및 경고",
                    },
                        item4:{
                        idx: 111,
                        tit: "라면 올해는 다른 회사로 이직한다.",
                        cont: "나라 갈라콘 서포트에 많은 참여 부탁드립니다!",
                    },
                }; // list3 //

                // (2) 키 배열 만들기: Object.keys(객체)
                let myKey = Object.keys(list3);
                // console.log(myKey);
                // console.log(myKey.reverse());

                // (3) 키 배열을 값 배열로 변환하기
                let myVal = myKey.map(v=>list3[v]);
                console.log(myVal);

                // (4) 리스트 화면 출력
                upCode(myVal,".showList5");

                // (5) 정렬기능구현
                document.querySelector(".sel5").onchange = (e) => {

                    // 선택 값 읽어오기
                    let opt = e.target.value;

                    // 기준값 읽어오기
                    let cta = document.querySelector(".cta5").value;
                    console.log(opt, cta);

                    // 선택에 따른 정렬 반영하기
                    if (opt == 1) {
                        // 오름차순 (x>y?1바꿔)
                        // x,y는 배열의값 즉, 객체가 들어옴!
                        // 비교시 객체의 속성명을 사용하여 값을 비교!
                        myVal.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? 1 : -1;
                        });
                    } // if //

                    else if (opt == 2) { // 내림차순(x>y?-1안바꿈)
                        myVal.sort((x, y) => {
                            return x[cta] == y[cta] ? 0 : x[cta] > y[cta] ? -1 : 1;
                        });
                    } // else //

                    console.log("정렬 결과:",myVal);

                // (6) html반영하기
                upCode(myVal,".showList5");

            }; // change : .sel3 //
            
        }); // load 구역 //
        
    </script>
